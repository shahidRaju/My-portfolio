<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@3.2.2/dist/decap-cms.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="cms"></div>

    <script>
      window.addEventListener("load", function () {
        if (!window.CMS && !window.DecapCMS) {
          document.body.innerHTML = "<h2 style='padding:2rem'>‚ùå Failed to load Decap CMS</h2>";
          console.error("Decap CMS failed to load");
          return;
        }

        const CMS = window.DecapCMS || window.CMS;

        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", function (user) {
            if (!user) window.netlifyIdentity.open();
          });
        }

        CMS.init({ root: "#cms" });
      });
    </script>
  </body>
</html>
